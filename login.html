<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poetry Haven | Log In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow">
      <div
        class="container mx-auto flex justify-between items-center py-4 px-6"
      >
        <a href="index.html">
          <img src="assets/logo.png" alt="Poetry Haven Logo" class="h-10" />
        </a>
        <nav>
          <ul id="nav-menu" class="hidden md:flex space-x-4">
            <li>
              <a href="login.html" class="text-gray-600 hover:text-gray-900"
                >Log In</a
              >
            </li>
            <li>
              <a
                href="create-account.html"
                class="text-gray-600 hover:text-gray-900"
                >Create Account</a
              >
            </li>
            <li>
              <a
                href="search-poet.html"
                class="text-gray-600 hover:text-gray-900"
                >Search Poet</a
              >
            </li>
            <li>
              <a
                href="index.html"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                >Back to Home</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container mx-auto px-6 py-12">
      <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-2xl font-bold text-gray-900 text-center mb-6">
          Log In
        </h1>
        <form id="login-form">
          <div class="mb-6">
            <label for="email" class="block text-gray-700">Email</label>
            <input
              type="email"
              id="email"
              class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-6">
            <label for="password" class="block text-gray-700">Password</label>
            <input
              type="password"
              id="password"
              class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
              placeholder="Enter your password"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
          >
            Log In
          </button>
        </form>
      </div>
    </main>

    <footer class="bg-gray-800 text-white py-4">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 Poetry Haven, Inc. All rights reserved.</p>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
